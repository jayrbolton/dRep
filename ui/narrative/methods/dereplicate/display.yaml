#
# define display information
#
name: dRep dereplicate

tooltip: |
    Dereplicate genomes

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
       related:
           [app1, app2]
       next:
           [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    genomes_refs :
       ui-name : |
           Binned contigs
       short-hint : |
           Genomes or binned contigs to be clustered and dereplicated
    length :
        ui-name : |
           length
        short-hint : |
           Minimum genome length
    completeness :
        ui-name : |
           completeness
        short-hint : |
           Minimum genome completeness
    contamination : 
        ui-name : |
           contamination
        short-hint : |
           Maximum genome contamination
    ignoreGenomeQuality :
        ui-name: |
           ignoreGenomeQuality
        short-hint : |
           (NOT RECOMMENDED) Don't run checkM or do any quality filtering
        long-hint : |
           (NOT RECOMMENDED) Don't run checkM or do any quality filtering. This is useful for use with bacteriophages or eukaryotes or things where checkM scoring does not work. Will only choose genomes based on length and N50
    MASH_sketch :
        ui-name : |
            MASH_sketch
        short-hint : |
            MASH sketch size
    S_algorithm :
        ui-name : |
            S_algorithm
        short-hint: |
            Algorithm for secondary clustering comparisons
    n_PRESET : 
        ui-name : |
                n_PRESET
        short-hint: |
                Presets to pass to nucmer
    P_ani :
        ui-name: |
                P_ani
        short-hint: |
                ANI threshold to form primary (MASH) clusters
    S_ani:
        ui-name: |
                S_ani
        short-hint: |
                ANI threshold to form secondary clusters
    SkipMash:
        ui-name: |
                SkipMash
        short-hint: |
                Skip MASH clustering, just do secondary clustering on all genomes
    SkipSecondary:
        ui-name: |
                SkipSecondary
        short-hint: |
                Skip secondary clustering, just perform MASH clustering
    cov_thresh:
        ui-name: |
                cov_thresh
        short-hint: |
                Minimum level of overlap between genomes when doing secondary comparisons
    coverage_method:
        ui-name: |
                coverage_method
        short-hint: |
                Method to calculate coverage of an alignment (for ANIn/ANImf only; gANI can only do larger method)
    clusterAlg:
         ui-name: |
                clusterAlg
         short-hint: |
                 Algorithm to cluster genomes (passed to scipy.cluster.hierarchy.linkage)
    completeness_weight:
         ui-name: |
                 completeness_weight
         short-hint: |
                 Completeness weight in genome scoring formula
    contamination_weight:
         ui-name: |
                 contamination_weight
         short-hint: |
                 Contamination weight in genome scoring formula
    strain_heterogeneity_weight:
         ui-name: |
                 strain_heterogeneity_weight
         short-hint: |
                 Strain heterogeneity weight in genome scoring formula
    N50_weight:
         ui-name: |
                 N50_weight
         short-hint: |
                 Weight of log(genoome N50) in genome scoring formula
    size_weight:
           ui-name: |
                   size_weight
           short-hint: |
                   Weight of log(genome size) in genome scoring formula
    run_tax:
           ui-name: |
                   run_tax
           short-hint: |
                   Generate taxonomy information (Tdb)
    tax_method:
           ui-name: |
                   tax_method
           short-hint: |
                   Method of determining taxonomy
    percent:
           ui-name: |
                   percent
           short-hint: |
                   Minimum percent for percent taxonomy method
    warn_dist:
       ui-name: |
           warn_dist
       short-hint:
           How far from the threshold to throw cluster warnings
    warn_sim:
       ui-name: |
           warn_sim
       short-hint: |
           Similarity threshold for warnings between dereplicated genomes
    warn_aln:
       ui-name: |
           warn_aln
       short-hint: |
           Minimum aligned fraction for warnings between dereplicated genomes (ANIn)
    checkM_method :
        ui-name : |
            checkM_method
        short-hint : |
            checkM method
        
parameter-groups:
    filtering:
        ui-name: |
            FILTERING OPTIONS
        short-hint: |

    genome_comparison:
        ui-name: |
            GENOME COMPARISON PARAMETERS
        short-hint: |

    clustering:
        ui-name: |
            CLUSTERING PARAMETERS
        short-hint: |

    scoring:
        ui-name: |
            SCORING CRITERIA
        short-hint:
            <p>Based off of the formula:</p>
            <p>A*Completeness - B*Contamination + C*(Contamination * (strain_heterogeneity/100)) + D*log(N50) + E*log(size)</p>
            <p>A = completeness_weight; B = contamination_weight; C = strain_heterogeneity_weight; D = N50_weight; E = size_weight</p>
        long-hint:
            <p>Based off of the formula:</p>
            <p>A*Completeness - B*Contamination + C*(Contamination * (strain_heterogeneity/100)) + D*log(N50) + E*log(size)</p>
            <p>A = completeness_weight; B = contamination_weight; C = strain_heterogeneity_weight; D = N50_weight; E = size_weight</p>
    taxonomy:
        ui-name: |
            TAXONOMY
        short-hint: |

    warnings:
        ui-name: |
            WARNINGS
        short-hint: |

    
 
